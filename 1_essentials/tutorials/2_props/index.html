<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Props Sample</title>
  </head>
  <body>
    <div id="app">
      <!-- 참고 1 : propsdata는 child-component에 선언해놓은 props 속성의 이름입니다. -->
      <!-- 참고 2: 프롭스 속성은 오른쪽에서 왼쪽으로 읽는게 편합니다. -->
      <!-- Data Flow 가 <- 방향으로 흐른다는 뜻. -->
      <child-component v-bind:propsdata="message"></child-component>

      <!-- #할일 3 -->
      <!-- sibling-component 등록 -->
      <sibling-component v-bind:propsdata="anotherMessage"></sibling-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./app.js"></script>
  </body>
</html>
