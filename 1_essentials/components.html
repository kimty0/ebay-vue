<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <app-header></app-header>
        <app-content></app-content>
    </div>
    
    <!--
        <app-header>
            헤더 용 Component
        </app-header>
        <app-content>
            컨텐츠 용 Component
        </app-content>
        <app-footer>
            푸터 용 Component
        </app-footer>
        <product-detail>
            상품의 상세 Component
        </product-detail>    
    -->


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script>
        // Component는 Page를 영역으로 쪼개서 개발하는 방법을 위한 것
        // 하나 하나의 Div를 Component로 해석할 수 있음

        // Vue.component('컴포넌트 이름', 컴포넌트 내용)
        
        // 전역 컴포넌트 등록 (거의 사용하지 않음)
        // Library 처리
        Vue.component('app-header', {
            template: '<h1>app</h1>'
        });

        new Vue({
            el: '#app',
            components: {
                // '컴포넌트 이름' : 컴포넌트 내용
                'app-content': {
                    template: '<div>template</div>'
                }
            }
        });
    </script>

</body>
</html>
